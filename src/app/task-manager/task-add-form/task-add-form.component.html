<div class="task-add-form-container container mt-5">
    <mat-card>
        <mat-card-title><h1>Create Task</h1></mat-card-title>
        <mat-card-subtitle>Add a task</mat-card-subtitle>
        <mat-stepper linear="true" #stepper>
            <mat-step [stepControl]="taskManagerFormGroup" label="Fillout task fields" errorMessage="Task is required.">
                <form [formGroup]="taskManagerFormGroup">
                    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20">
                    <mat-form-field class="input-full-width" appearance="legacy">
                        <mat-label>Task Name</mat-label>
                        <input matInput formControlName="taskName" placeholder="Task Name">
                        <mat-error *ngIf="taskManagerFormGroup.controls['taskName'].hasError">Task name is required.</mat-error>
                    </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign=" none" >
                        <mat-form-field class="input-full-width" appearance="legacy">
                            <mat-label>Task Description</mat-label>
                            <textarea matInput formControlName="taskDescription" placeholder="Task Description"></textarea>
                            <mat-error *ngIf="taskManagerFormGroup.controls['taskDescription'].hasError">Task description is required.</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mt-3" fxLayout="row" fxLayoutAlign="space-between">
                        <button mat-button (click)="onBack()">Back To Tasks Table</button>
                        <button mat-button matStepperNext [disabled]="taskManagerFormGroup.invalid">Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="tagsFormGroup" label="Fillout tag field" errorMessage="Tags are required.">
                <form [formGroup]="tagsFormGroup">
                    <div fxLayout="row" fxLayoutAlign=" none" >
                        <app-tags [tagsFormGroup]="tagsFormGroup"></app-tags>
                    </div>
                    <div class="mt-3" fxLayout="row" fxLayoutAlign="space-between">
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext [disabled]="tagsFormGroup.invalid">Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step label="Done">
                <h3>You are now done filling up the task and tag fields. Do you wish to save?</h3>
                <div class="mt-3">
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="onBack()">No</button>
                    <button mat-button (click)="save()">Yes</button>
                </div>
            </mat-step>
        </mat-stepper>
    </mat-card>
</div>
