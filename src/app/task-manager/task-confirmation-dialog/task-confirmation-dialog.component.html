<div class="task-confirmation-dialog-container">
    <div *ngIf="options.action === 'Delete'">
        <h1>{{options.header}}</h1>
        <h2>{{options.content}}</h2>
        <button mat-button (click)="No()">{{options.cancelButton}}</button>
        <button mat-button (click)="Yes()">{{options.confirmButton}}</button>
    </div>
    <div *ngIf="options.action !== 'Delete'">
        <h1>{{options.header}}</h1>
        <h2>{{options.content}}</h2>
        <button mat-button (click)="close()">Close</button>
    </div>
</div>
