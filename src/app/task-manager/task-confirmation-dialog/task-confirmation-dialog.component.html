<ng-container class="task-confirmation-dialog-container">
    <ng-container *ngIf="data.action === 'Delete'">
        <h1>{{data.header + " Task"}}</h1>
        <h2>{{data.content}}</h2>
        <button mat-button (click)="No()">{{data.cancelButton}}</button>
        <button mat-button (click)="Yes()">{{data.confirmButton}}</button>
    <ng-container>
</ng-container>
